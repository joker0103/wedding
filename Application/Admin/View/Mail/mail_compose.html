<include file="Public/header" title="写信"/>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <h5>文件夹</h5>
                            <ul class="folder-list m-b-md" style="padding: 0">
                                <li>
                                    <a href="__CONTROLLER__/mailbox/type/got"> <i class="fa fa-inbox "></i> 收件箱 <span class="label label-warning pull-right">16</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="__CONTROLLER__/mailbox/type/sent"> <i class="fa fa-envelope-o"></i> 发件箱</a>
                                </li>
                                <li>
                                    <a href="__CONTROLLER__/mailbox/type/threw"> <i class="fa fa-trash-o"></i> 垃圾箱</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 animated fadeInRight">
                <div class="mail-box-header">
                    <div class="pull-right tooltip-demo">
                        <a href="__CONTROLLER__/mailbox/type/got" class="btn btn-danger btn-sm" title="放弃"><i class="fa fa-times"></i> 放弃</a>
                    </div>
                    <h2>写信</h2>
                </div>
                <div class="mail-box">
                    <div class="mail-body">
                        <form class="form-horizontal" method="post" action="{:U('send')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发送到：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">主题：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">添加附件：</label>
                                <div class="col-sm-10">
                                    <div id="queue"></div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容：</label>
                                <div class="col-sm-10">
                                    <script type="text/plain" id="myEditor" style="width:1000px;height:240px;" name="content">
                                    </script>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit"><i class="fa fa-reply"></i>&emsp;发送</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/js"/>
    <script>

        $(function() {
            $('#file_upload').uploadify({
                'swf'      : '__PUBLIC__/Admin/uploadify/uploadify.swf',
                'uploader' : '__CONTROLLER__/upload',
                'buttonText' : '添加附件',
                'onUploadSuccess' : function (file, data, response) {
                    var images = eval(data);
                    img(images);
                }
            });
            var um = UM.getEditor('myEditor');
            $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green"})});
        });
    </script>
</body>
</html>
