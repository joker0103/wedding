<include file="Public/header" title="职员管理"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>婚礼列表</h5>
                    <div class="ibox-tools">
                        <a  href="{:U('add')}" title="新增职员" ><i class="glyphicon glyphicon-plus"></i></a>
                        &emsp;&emsp;&emsp;
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>商品名</th>
                            <th>价格</th>
                            <th>折扣</th>
                            <th>简介</th>
                            <th>缩略图</th>
                            <th>图片名称</th>
                            <th>图片路径</th>
                            <th>商品类型</th>
                            <th>添加时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="product" id="vol">
                            <tr>
                                <td>{$vol.id}</td>
                                <td>{$vol.name}</td>
                                <td>{$vol.price}</td>
                                <td>{$vol.discount}</td>
                                <td>{$vol.introduce}</td>
                                <td><img src="{$vol.file_path}" style="width:50px;"></td>
                                <td>{$vol.file_name}</td>
                                <td>{$vol.file_path}</td>
                                <td><if condition="$vol['type'] eq 1">普通产品<elseif condition="$vol['type'] eq 2"/>特色产品</if></td>
                                <td>{$vol.addtime|date='Y-m-d H:i:s', ###}</td>
                                <td>
                                    <a  href="__CONTROLLER__/update/id/{$vol.id}" title="编辑"><i class="glyphicon glyphicon-pencil"></i></a>
                                    &emsp;
                                    <a href="javascript:;" title="删除" onclick="ask('{$vol.id}')"><i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/js"/>
<script>
function ask(id) {
    layer.confirm('确定删除吗？', {
        btn: ['是','否'] //按钮
    }, function(){
      location.href = '__CONTROLLER__/del/id/'+id;
    });
}
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green"})});
</script>
</body>
</html>
